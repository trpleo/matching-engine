# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/
#
# Run: cargo deny check

[graph]
targets = []
all-features = true

# Security advisories - checks against RustSec advisory database
[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
ignore = []

[licenses]
version = 2
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "MPL-2.0",
]
# The confidence threshold for detecting a license from license text
confidence-threshold = 0.8

# Exception for our own crate which uses PolyForm Noncommercial
[[licenses.exceptions]]
name = "matching-engine"
allow = ["PolyForm-Noncommercial-1.0.0"]

[licenses.private]
# If true, ignores workspace crates that aren't published
ignore = true
# One or more private registries that you might publish crates to
registries = []

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
# Lint level for when a crate from a git repository is detected
wildcards = "allow"
# List of crates to deny
deny = []
# List of crates to allow
allow = []
# Certain crates/versions that will be skipped when doing duplicate detection
skip = []
# Similarly to `skip`, but for tree traversal
skip-tree = []

[sources]
# Lint level for what to happen when a crate from an unknown registry is encountered
unknown-registry = "warn"
# Lint level for what to happen when a crate from a git repository is encountered
unknown-git = "warn"
# List of allowed Git repositories
allow-git = []
# List of allowed crate registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

[sources.allow-org]
# Allow crates from GitHub organizations
github = []
